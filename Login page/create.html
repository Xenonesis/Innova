<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Innova</title>
    <link rel="icon" href="/logo.png" type="image/png">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 380px;
            width: 100%;
            text-align: center;
            padding: 30px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            height: 50px;
            margin-bottom: 20px;
            animation: bounceIn 0.5s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Title */
        h2 {
            font-size: 24px;
            color: #0072ff;
            margin-bottom: 20px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            animation: fadeInUp 0.7s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            position: absolute;
            top: 12px;
            left: 12px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-group input:focus {
            border-color: #0072ff;
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.2);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -16px;
            left: 10px;
            font-size: 12px;
            color: #0072ff;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: popIn 0.8s ease-out;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Link */
        .login-link {
            margin-top: 20px;
            color: #0072ff;
            font-weight: 600;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #005bb5;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
        }

        footer .social-media {
            margin-bottom: 10px;
        }

        footer .social-media a {
            margin: 0 10px;
            display: inline-block;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        footer .social-media a:hover {
            color: #b3e0ff;
            transform: scale(1.2);
        }

        footer .social-media img {
            height: 30px;
            transition: transform 0.3s ease;
        }

        footer .social-media img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/logo.png" alt="Innova Logo" class="logo">
        <h2>Create an Account</h2>
        <form id="create-account-form">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <a href="index.html" class="login-link">Already have an account? Login</a>
    </div>

    <footer>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/itisaddy/" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/i__aditya7/" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">
            </a>
            <a href="https://github.com/Xenonesis" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/github.png" alt="GitHub">
            </a>
        </div>
        <p>Â© 2024 Innova. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('create-account-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (validateEmail(email) && username && password) {
                // Store user details in local storage
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password); // You might want to hash or encrypt this in a real application

                alert(`Account created for ${username}`);
                console.log(`Username: ${username}`);
                console.log(`Email: ${email}`);
                // Here you would make an API call to your backend to create the account
            } else {
                alert('Please fill in all fields with valid information.');
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>

</html>
