<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova Login</title>
    <link rel="icon" href="/logo.png" type="image/png">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 380px;
            width: 100%;
            text-align: center;
            padding: 30px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            height: 50px;
            margin-bottom: 20px;
            animation: bounceIn 0.5s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Title */
        h2 {
            font-size: 24px;
            color: #0072ff;
            margin-bottom: 20px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            animation: fadeInUp 0.7s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            position: absolute;
            top: 12px;
            left: 12px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-group input:focus {
            border-color: #0072ff;
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.2);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -16px;
            left: 10px;
            font-size: 12px;
            color: #0072ff;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: popIn 0.8s ease-out;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Link */
        .signup-link {
            margin-top: 20px;
            color: #0072ff;
            font-weight: 600;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #005bb5;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
        }

        footer .social-media {
            margin-bottom: 10px;
        }

        footer .social-media a {
            margin: 0 10px;
            display: inline-block;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        footer .social-media a:hover {
            color: #b3e0ff;
            transform: scale(1.2);
        }

        footer .social-media img {
            height: 30px;
            transition: transform 0.3s ease;
        }

        footer .social-media img:hover {
            transform: scale(1.2);
        }

        /* Verification Message */
        .verification-message {
            display: none;
            font-size: 14px;
            color: #ff5722;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/home.html">
            <img src="/logo.png" alt="Innova Logo" class="logo">
        </a>
        
        <h2>Login to Innova</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="email" name="email" required placeholder=" ">
                <label for="email">Email or Phone Number</label>
            </div>
            <button type="submit">Request OTP</button>
            <p class="verification-message" id="verification-message">A verification email has been sent to you. Please check your inbox.</p>
        </form>
        <a href="create.html" class="signup-link">New to Innova? Create an account</a>
    </div>

    <footer>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/itisaddy/" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/i__aditya7/" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">
            </a>
            <a href="https://github.com/Xenonesis" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/github.png" alt="GitHub">
            </a>
        </div>
        <p>Â© 2024 Innova. All Rights Reserved.</p>
    </footer>

    <script>
        // Check if user data exists in local storage on page load
        document.addEventListener('DOMContentLoaded', function() {
            const storedEmail = localStorage.getItem('userEmail');
            if (storedEmail) {
                // Auto-fill the email field and display a welcome message
                document.getElementById('email').value = storedEmail;
                document.getElementById('verification-message').style.display = 'block';
                document.getElementById('verification-message').textContent = `Welcome back, ${storedEmail}`;
            }
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const emailInput = document.getElementById('email').value;
            if (validateEmail(emailInput)) {
                // Store user email in local storage
                localStorage.setItem('userEmail', emailInput);
                
                document.getElementById('verification-message').style.display = 'block';
                // Here you would make an API call to your backend to send the actual email
                console.log(`Sending verification email to ${emailInput}`);
            } else {
                alert('Please enter a valid email address.');
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>

</html>
