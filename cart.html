<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova Ecommerce - Cart</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e5e5e5;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #e5e5e5;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #e5e5e5;
            text-decoration: none;
        }

        .logo {
            height: 50px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #333;
            color: #e5e5e5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
        }

        .main-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .main-content button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6600;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .cart {
            margin: 20px;
        }

        .cart table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart table, .cart th, .cart td {
            border: 1px solid #ddd;
        }

        .cart th, .cart td {
            padding: 10px;
            text-align: left;
        }

        .cart th {
            background-color: #f4f4f4;
        }

        .cart td {
            text-align: center;
        }

        .checkout-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6600;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .footer {
            background-color: #333;
            color: #e5e5e5;
            text-align: center;
            padding: 20px;
        }

        .footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .footer ul li {
            margin: 0 15px;
        }

        .footer ul li a {
            color: #e5e5e5;
            text-decoration: none;
        }

        .social-media a {
            margin: 0 10px;
        }

        .social-media img {
            height: 30px;
        }

        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 2em;
            }

            .main-content p {
                font-size: 1em;
            }

            .main-content button {
                font-size: 0.9em;
            }
        }

        .cart-popup {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            width: 300px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }

        .cart-popup.visible {
            display: block;
        }

        .cart-popup h3 {
            margin-bottom: 15px;
        }

        .cart-popup p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="Topoffer.html">Top Offers</a></li>
                <li><a href="aboutus.html">Contact</a></li>
            </ul>
        </nav>
        <img src="logo.png" alt="Innova Logo" class="logo">
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search for products, brands and more">
        <button>Search</button>
    </div>

    <section class="main-content">
        <h1>Your Cart</h1>
        <div class="cart">
            <table id="cart-items-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
            <p><strong>Total Amount: ₹<span id="total-amount">0</span></strong></p>
            <button class="checkout-button" id="checkout-button">Checkout</button>
        </div>
    </section>

    <footer class="footer">
        <ul>
            <li><a href="#">Policies</a></li>
            <li><a href="#">Returns Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Security</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Infringements</a></li>
        </ul>
        <p>© 2007-2024 Innova.com</p>
        <p>Need help? Visit the Help Center or Contact Us</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartItemsTableBody = document.querySelector('#cart-items-table tbody');
            const totalAmountElement = document.getElementById('total-amount');
            let totalAmount = 0;

            // Clear previous rows
            cartItemsTableBody.innerHTML = '';

            cartItems.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>₹${item.price}</td>
                    <td>${item.quantity}</td>
                    <td>₹${item.price * item.quantity}</td>
                `;
                cartItemsTableBody.appendChild(row);
                totalAmount += item.price * item.quantity;
            });

            totalAmountElement.textContent = totalAmount;

            document.getElementById('checkout-button').addEventListener('click', function() {
                var options = {
                    "key": "YOUR_RAZORPAY_KEY_ID", // Enter the Key ID generated from the Dashboard
                    "amount": totalAmount * 100, // Amount in paise
                    "currency": "INR",
                    "name": "Innova Ecommerce",
                    "description": "Test Transaction",
                    "handler": function (response) {
                        alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                        localStorage.removeItem('cartItems'); // Clear cart on successful payment
                        location.reload(); // Reload page to clear cart display
                    },
                    "prefill": {
                        "name": "John Doe",
                        "email": "johndoe@example.com",
                        "contact": "9999999999"
                    },
                    "theme": {
                        "color": "#ff6600"
                    }
                };
                var rzp1 = new Razorpay(options);
                rzp1.open();
            });
        });
    </script>
</body>
</html>
